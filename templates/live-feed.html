<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam View</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // Function to update count dynamically
            function updateCount() {
                $.get('/get_count', function(data){
                    $('#count').text(data.count);
                });
            }

            // Update count every second
            setInterval(updateCount, 1000);
        });
    </script>
</head>
<body>
    <div>
        <h1>Push-up Counter with Webcam</h1>
        <p>Make sure your full body is in view, then get in push-up position and start!</p>
        <br>
        <p>Count: <span id="count">0</span></p>
        <img src="{{ url_for('video_feed') }}" alt="Processed Frame" />
    </div>
</body>
</html>
