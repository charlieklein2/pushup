<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            max-height: 700px;
            margin: 0 auto;
        }

        video {
            width: 100%;
            height: auto;
        }
        .centered-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1>Webcam View</h1>
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="processed-frame" alt="Processed Frame" style="display: none;"/>
        </div>
        <br>
        <button id="toggleCounting">Start counting</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const processedFrame = document.getElementById('processed-frame');
        const toggleButton = document.getElementById('toggleCounting');
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        let capturing = false;
        let stream = null;

        // Get access to the webcam
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 15, max: 15 } // Lower frame rate to 15 FPS
                }
            })
            .then(function(mediaStream) {
                stream = mediaStream;
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.log("Something went wrong with accessing the webcam!");
            });
        }

        // Function to send video frames to the server
        function sendFrame() {
            if (!capturing) return;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const data = canvas.toDataURL('image/jpeg');
            socket.emit('video_frame', data);
            requestAnimationFrame(sendFrame);
        }

        // Toggle counting on and off
        toggleButton.addEventListener('click', function() {
            if (!capturing) {
                // Start capturing frames
                capturing = true;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                toggleButton.textContent = 'Stop counting';
                video.style.display = 'none';
                processedFrame.style.display = 'block';
                sendFrame();
            } else {
                // Stop capturing frames
                capturing = false;
                video.srcObject = stream; // Revert to webcam feed
                video.style.display = 'block';
                processedFrame.style.display = 'none';
                toggleButton.textContent = 'Start counting';
            }
        });

        // Handle the processed frame from the server
        socket.on('processed_frame', function(data) {
            if (capturing) {
                // Decode the base64 image and update the img element
                
                processedFrame.src = data.image;
            }
        });
    </script>
</body>
</html>
